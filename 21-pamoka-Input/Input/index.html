<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Naudotojo informacija</h1>
    <div>
      <div class="form-group">
        <label for="name">Vardas:</label>
        <input type="text" id="name" placeholder="Įveskite savo vardą" />
      </div>

      <div class="form-group">
        <label for="age">Amžius:</label>
        <input type="number" id="age" placeholder="Įveskite savo amžių" />
      </div>

      <div class="form-group">
        <label for="spalva">Mėgstama spalva:</label>
        <input type="text" id="color" placeholder="PVZ., red, blue" />
      </div>
      <button id="submit">Rodyti informaciją</button>
    </div>
    <div id="output" class="output"></div>
  </body>
</html>
