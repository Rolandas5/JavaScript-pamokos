<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input'ai</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Naudotojo informacijos forma</h1>
    <br />
    <label for="vardas">Vardas:</label>
    <input
      type="text"
      id="name-input"
      placeholder="Įveskite savo vardą"
    /><br /><br />
    <label for="amzius">Amžius:</label>
    <input
      type="number"
      id="age-input"
      placeholder="Įveskite savo amžių"
    /><br /><br />
    <label for="spalva">Mėgstama spalva:</label>
    <input
      type="text"
      id="color-input"
      placeholder="PVZ.: red, blue ..."
    /><br /><br />
    <button id="change-name-btn">Rodyti informaciją</button>
    <div id="output"></div>
  </body>
</html>
